<!DOCTYPE html>
<html lang="en">
<head>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            let correct = document.querySelector('.correct');
            correct.addEventListener('click',function(){
                correct.style.backgroundColor = 'green';
                document.querySelector("#soal1").innerHTML = "Correct";
            });
            let incorrect = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrect.length; i++){
                incorrect[i].addEventListener('click',function(){
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector("#soal1").innerHTML = "Incorrect";
                });
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <h2 id = "soal1"></h2>
            <button type = "text" class = "incorrect">6 people per 1 sheep</button>
            <button type = "text" class = "incorrect">3 people per 1 sheep</button>
            <button type = "text" class = "incorrect">1 person per 1 sheep</button>
            <button type = "text" class = "correct">1 person per 3 sheep</button>
            <button type = "text" class = "incorrect">1 person per 6 sheep</button>
        </div>
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <input type="text" placeholder="Country">
            <button id="check">Check Answer</button>
            <p id = "soal2"></p>
            <!-- TODO: Add free response question here -->
        </div>
    </div>
</body>
</html>
